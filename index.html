<!DOCTYPE html>
<html>
    <head>
        <title>Arkanoid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="countBricks">Count bricks: <span></span></div>
    <button class="helpBtn">Sterowanie</button>
    <div class="controls">
        <h2 class="controls__title">Instruction </h2>
        <div class="controls__wrapper">
            <div class="controls__text">
                <- Arrow LEFT to turn left  <br>
                 Arrow RIGHT to turn right ->
            </div>
            <button class="closeBtn">Zamkni</button>
        </div>
    </div>
    <button class="stopBall">Pause game</button>
    <div class="darkWrapper"></div>
      <canvas id="game-window"></canvas>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.js"></script>
        <script src="main.js"></script>
    </body>
</html>
